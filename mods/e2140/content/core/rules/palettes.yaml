^Palettes:
	# Palette to use for generated shadow. Its basicaly just half-transparent black.
	PaletteFromRGBA@shadow:
		Name: shadow
		R: 0
		G: 0
		B: 0
		A: 128
	# Palette to use when issueing an order on an actor.
	PaletteFromRGBA@highlight: # TODO can we remove this?
		Name: highlight
		R: 255
		G: 255
		B: 255
		A: 128
	Earth2140Palette@e2140:
		Name: e2140
	PlayerColorPalette@player:
		BasePalette: e2140
		RemapIndex: 248, 249, 250, 251, 252
	PlayerColorPalette@playerMove:
		BaseName: playerMove
		BasePalette: e2140
		RemapIndex: 248, 249, 250, 251, 252
	ColorPickerPalette@colorpicker:
		Name: colorpicker
		BasePalette: e2140
		RemapIndex: 248, 249, 250, 251, 252
		AllowModifiers: false
	PaletteFromRGBA@moveflash: # TODO can we remove this?
		Name: moveflash
		R: 255
		G: 255
		B: 255
		A: 64
	
	PaletteFromRGBA@chrome: # just to satisfy widgets, can we remove this?
		Name: chrome
		R: 255
		G: 255
		B: 255
		A: 255
