^CoreWorld:
	Faction@UCS:
		Name: UCS
		InternalName: ucs

World:
	StartingUnits@ucs_default:
		Class: default
		ClassName: options-starting-units.default
		BaseActor: ucs_mcu_prod_center
		SupportActors: ucs_vehicles_tiger_assault
		Factions: ucs

^UcsMech:
	Inherits: ^CoreVehicle
	Mobile:
		Locomotor: vehicleFastSand
		AlwaysTurnInPlace: true
	WithTurretShadow:
		ShadowColor: 00000046
		Offset: 0,115,-200
		ZOffset: 70

^UcsElevatorFactory:
	Inherits: ^CoreBuilding
	ElevatorProductionQueue:
		QueuedAudio: ProductionStarted
		ReadyAudio: ProductionComplete
		InfiniteBuildLimit: 10

ucs_colorpicker:
	Inherits: ucs_vehicles_tiger_assault
	-FactionRenderSprites:
	RenderSprites:
		Image: ucs_vehicles_tiger_assault
		Palette: colorpicker
	-MapEditorData:
	-Buildable:
