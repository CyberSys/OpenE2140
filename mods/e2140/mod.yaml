Metadata:
	Title: Earth 2140
	Version: {DEV_VERSION}
	WindowTitle: Earth 2140

PackageFormats: Wd

Packages:
	~^SupportDir|Content/e2140/
	^EngineDir
	$e2140: e2140
	^EngineDir|mods/common: common
	~MIX.WD

MapFolders:
	e2140|maps: System

Assemblies:
	^BinDir|OpenRA.Mods.Common.dll
	^BinDir|OpenRA.Mods.E2140.dll

SoundFormats: Wav
SpriteFormats: PngSheet, MixSprite
TerrainFormat: DefaultTerrain
VideoFormats:

AssetBrowser:
	AudioExtensions: .wav
	SpriteExtensions: .png
	VideoExtensions:

ModelSequenceFormat: PlaceholderModelSequence
SpriteSequenceFormat: Earth2140SpriteSequence

DefaultOrderGenerator: UnitOrderGenerator

SupportsMapsFrom: e2140

LoadScreen: BlankLoadScreen

ServerTraits:
	LobbyCommands
	PlayerPinger
	MasterServerPinger
	LobbySettingsNotification

MapGrid:
	TileSize: 32, 32
	Type: Rectangular

GameSpeeds:
	DefaultSpeed: default
	Speeds:
		default:
			Name: Normal
			Timestep: 40
			OrderLatency: 3

Include: mod.content.yaml
Include: mod.chrome.yaml
